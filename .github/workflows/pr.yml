name: PR Check
on: [pull_request]
jobs:
  check-pr:
    name: PR Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: npm install -g yarn
      - run: yarn --frozen-lock-file
      - run: yarn build:ci
      - run: yarn lint
