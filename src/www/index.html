<html>

<head>
    <title>VIES Vat Checker â€” Admin Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0" defer></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.5" defer></script>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <!-- VAT Requests -->
            <div class="col">
                <section
                    class="card shadow-sm rounded-3"
                    class="container"
                    hx-get="/vat-requests"
                    hx-trigger="load"
                    hx-target="#vatRequestList"
                    _="on htmx:responseError show #errorLoadingVatRequests">
                    <div class="card-header">
                        <h2 class="py-2">VAT Requests</h2>
                    </div>
                    <div class="card-body">
                        <img src="/assets/images/tail-spin.svg" class="htmx-indicator loader" />
                        <div id="vatRequestList"></div>
                        <span hidden id="errorLoadingVatRequests">Can't load VAT requests</span>
                    </div>
                </section>
            </div>

            <!-- VAT Errors -->
            <div class="col">
                <section
                    class="card shadow-sm rounded-3"
                    hx-get="/vat-request-errors"
                    hx-trigger="load"
                    hx-target="#vatRequestErrorList"
                    _="on htmx:responseError show #errorLoadingVatRequestErrors">
                    <div class="card-header">
                        <h2 class="py-2">VAT Request Errors</h2>
                    </div>
                    <div class="card-body">
                        <img src="/assets/images/tail-spin.svg" class="htmx-indicator loader" />
                        <div id="vatRequestErrorList"></div>
                        <span hidden id="errorLoadingVatRequestErrors">Can't load VAT request errors</span>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
