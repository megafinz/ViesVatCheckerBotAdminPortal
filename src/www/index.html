<html>

<head>
  <title>VIES Vat Checker â€” Admin Portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.7.0" defer></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.5" defer></script>
  <script src="/scripts/main.js" defer></script>
</head>

<body>
  <div class="container py-5">
    <div class="row mb-3">
      <div class="d-flex flex-row">
        <!-- Add New VAT Request -->
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal-add-new-vat-request"
        >
          + VAT Request
        </button>

        <!-- Silent -->
        <div
          class="form-check ms-auto"
          data-bs-toggle="tooltip"
          title="If checked, will not notify Telegram users about changes to their VAT Requests"
        >
          <input
            id="checkbox-silent"
            name="checkbox-silent"
            class="form-check-input"
            type="checkbox"
          >
          <label for="checkbox-silent" class="form-check-label">
            Silent
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- VAT Requests -->
      <div class="col">
        <section
          id="vat-request-list-container"
          class="card shadow-sm rounded-3"
          hx-get="/vat-requests"
          hx-trigger="load, refresh"
          hx-target="#vat-request-list"
          _="on htmx:responseError[detail.elt==me] remove @hidden from #error-loading-vat-requests"
        >
          <div class="card-header">
            <h2 class="py-2">VAT Requests</h2>
          </div>

          <div class="card-body">
            <img src="/assets/images/tail-spin.svg" class="htmx-indicator loader" />
            <div id="vat-request-list"></div>
            <span hidden id="error-loading-vat-requests" class="text-danger">Can't load VAT requests</span>
          </div>
        </section>
      </div>

      <!-- VAT Errors -->
      <div class="col">
        <section
          id="vat-request-error-list-container"
          class="card shadow-sm rounded-3"
          hx-get="/vat-request-errors"
          hx-trigger="load, refresh"
          hx-target="#vat-request-error-list"
          _="on htmx:responseError[detail.elt==me] remove @hidden from #error-loading-vat-request-errors
             on htmx:afterRequest call initializeTooltips(me)"
        >
          <div class="card-header">
            <div class="d-flex align-items-center py-2">
              <h2 class="me-auto">VAT Request Errors</h2>

              <!-- Resolve All -->
              <button
                id="button-resolve-all-errors"
                hx-post="/resolve-all-errors"
                class="btn btn-primary" hidden
                _="on click toggle @disabled until htmx:afterOnLoad end
                   on htmx:afterOnLoad[detail.successful==true] trigger refresh on the [ #vat-request-list-container, #vat-request-error-list-container ]
                      then trigger showMessage(value:'Successfully resolved all VAT Request Errors') end
                   on htmx:responseError trigger showError(value:'Failed to resolve all VAT Request Errors:\n\n' + detail.xhr.response) end"
              >
                Resolve All
              </button>
            </div>
          </div>

          <div class="card-body">
            <img src="/assets/images/tail-spin.svg" class="htmx-indicator loader" />
            <div id="vat-request-error-list"></div>
            <span hidden id="error-loading-vat-request-errors" class="text-danger">Can't load VAT request errors</span>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modal: Add New VAT Request -->
  <div id="modal-add-new-vat-request" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New VAT Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form
          hx-post="/check"
          hx-swap="none"
          _="on htmx:beforeRequest toggle @disabled on [ #button-close-new-vat-request-modal, #button-add-new-vat-request ]
             on htmx:afterOnLoad[detail.successful==true]
                toggle @disabled on [ #button-close-new-vat-request-modal, #button-add-new-vat-request ] then
                send click to #button-close-new-vat-request-modal then
                trigger showMessage(value: 'Successfully registered new VAT request') then
                trigger refresh on the [ #vat-request-list-container, #vat-request-error-list-container ]
             on htmx:responseError
                toggle @disabled on [ #button-close-new-vat-request-modal, #button-add-new-vat-request ] then
                trigger showError(value: 'Failed to register new VAT request:\n\n' + detail.xhr.response)"
        >
          <div class="modal-body">
            <!-- Telegram Chat ID -->
            <div class="mb-3">
              <label for="input-telegram-chat-id" class="mb-1">Telegram Chat ID:</label>
              <input
                id="input-telegram-chat-id"
                name="input-telegram-chat-id"
                class="form-control"
                placeholder="12345678"
                required
              >
            </div>

            <!-- VAT Number -->
            <div class="mb-3">
              <label for="input-vat-number" class="mb-1">VAT Number:</label>
              <input
                id="input-vat-number"
                name="input-vat-number"
                class="form-control"
                placeholder="XX12345678"
                required
              >
            </div>
          </div>

          <div class="modal-footer d-flex">
            <img src="/assets/images/tail-spin.svg" class="htmx-indicator loader me-2" />

            <button
              id="button-close-new-vat-request-modal"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>

            <button
              id="button-add-new-vat-request"
              type="submit"
              class="btn btn-primary"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast">
      <div class="toast-header">
        <strong id="toast-header" class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>

      <div class="toast-body">
        <span id="toast-message"></span>
      </div>
    </div>
  </div>
</body>

</html>
